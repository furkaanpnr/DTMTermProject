{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container mt-3 mb-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white text-center" style="background-color: #38598b;">
                        <h4 class="mb-0">Register</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            {{ form.as_table }}
                            <div class="d-grid">
                                <button type="submit" class="btn text-light" style="background-color: #38598b;">Register</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="{% url 'login' %}"> Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
