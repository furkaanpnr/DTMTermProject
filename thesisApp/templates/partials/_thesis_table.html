<!-- Thesis table -->
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">Thesis No</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                <th scope="col">Title</th>
                <th scope="col">Thesis Type</th>
                <th scope="col">Topic</th>
                <th scope="col">View Details</th>
            </tr>
        </thead>
        <tbody>
            {% for thesis in thesis_list %}
                <tr>
                    <td class="text-start align-middle">{{ thesis.thesis_no }}</a></td>
                    <td class="text-start align-middle">{{ thesis.author.get_full_name }}</td>
                    <td class="text-start align-middle">{{ thesis.year }}</td>
                    <td class="text-start align-middle">{{ thesis.title|title }}</td>
                    <td class="text-start align-middle">{{ thesis.thesis_type }}</td>
                    <td class="text-start align-middle">{{ thesis.topic }}</td>
                    <td class="text-center align-middle">
                        <a class="btn btn-outline-light text-dark" href="{% url 'thesis_detail' thesis.id %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
